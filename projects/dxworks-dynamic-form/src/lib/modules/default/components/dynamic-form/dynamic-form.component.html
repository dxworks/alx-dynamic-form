<div class="dynamic-form">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let question of questions" class="form-row">
      <dxf-dynamic-form-entry [formEntryDataData]="question" [styleType]="styleType"></dxf-dynamic-form-entry>
    </div>

    <div class="form-row">
<!--      TODO inject submit button component dynamically -> lazy load module in ts usin import(path).then() use component instance as variable-->
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
